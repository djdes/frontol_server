name: Deploy Frontol Server

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Restart PM2 service
        run: |
          $ErrorActionPreference = "SilentlyContinue"
          pm2 restart frontol-server
          if ($LASTEXITCODE -ne 0) {
            pm2 start ecosystem.config.js
          }
          pm2 save
        shell: powershell
