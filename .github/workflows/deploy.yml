name: Deploy Frontol Server

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: C:\www\frontol_server

    steps:
      - name: Fix git ownership
        run: git config --global --add safe.directory C:/www/frontol_server

      - name: Pull latest code
        run: git pull origin master

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Restart PM2 service
        run: |
          $ErrorActionPreference = "SilentlyContinue"
          pm2 restart frontol-server
          if ($LASTEXITCODE -ne 0) {
            pm2 start ecosystem.config.js
          }
          pm2 save
        shell: powershell
